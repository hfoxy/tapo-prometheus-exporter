{{- if .Values.grafana.dashboard.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "tapo-prometheus-exporter.fullname" . }}
  namespace: {{ .Values.grafana.dashboard.namespace | default .Release.Namespace }}
  labels:
    grafana_dashboard: "1"
    {{- include "tapo-prometheus-exporter.labels" . | nindent 4 }}
data:
  config.yaml:
{{ (((.Files.Get "dashboard.json" | replace "${maxPower}" ((mul .Values.grafana.dashboard.maxKW 1000000) | toString)) | replace "${kwhPrice}" (.Values.grafana.dashboard.kwhPrice | toString)) | replace "${currency}" (.Values.grafana.dashboard.currency | toString)) | indent 4 }}
{{- end }}
